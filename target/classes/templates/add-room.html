<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Room</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Room</h1>
        <form th:action="@{/rooms/add}" th:object="${room}" method="post" class="form-container">
            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" th:field="*{roomNumber}" required />
            <div th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="error"></div>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required />
            <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error"></div>

            <label for="block">Block:</label>
            <select id="block" th:field="*{block.blockId}" required>
                <option value="" disabled selected>Select Block</option>
                <option th:each="block : ${blocks}" th:value="${block.blockId}" th:text="${block.blockName}"></option>
            </select>
            <div th:if="${#fields.hasErrors('block.blockId')}" th:errors="*{block.blockId}" class="error"></div>

            <button type="submit" class="button">Save</button>
        </form>
        <a href="/rooms" class="button back">Back to Rooms</a>
    </div>
</body>
</html>
