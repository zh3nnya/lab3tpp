<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Resident</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Add Resident</h1>
        <form th:action="@{/residents/add}" th:object="${resident}" method="post" class="form-container">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" required />
            <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="error"></div>

            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
            <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" class="error"></div>

            <label for="room">Room:</label>
            <select id="room" th:field="*{room.roomId}" required>
                <option value="" disabled selected>Select Room</option>
                <option th:each="room : ${rooms}" th:value="${room.roomId}" th:text="${room.roomNumber}"></option>
            </select>
            <div th:if="${#fields.hasErrors('room.roomId')}" th:errors="*{room.roomId}" class="error"></div>

            <button type="submit" class="button">Save</button>
        </form>
        <a href="/residents" class="button back">Back to Residents</a>
    </div>
</body>
</html>
