<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container">
        <h1>Edit Room</h1>

        <form th:action="@{/rooms/update/{id}(id=${room.roomId})}" th:object="${room}" method="post" class="form-container">
            <input type="hidden" th:field="*{roomId}" />

            <label for="roomNumber">Room Number:</label>
            <input type="text" id="roomNumber" th:field="*{roomNumber}" required />
            <div th:if="${#fields.hasErrors('roomNumber')}" th:errors="*{roomNumber}" class="error"></div>

            <label for="block">Block:</label>
            <input type="text" id="block" th:field="*{block.blockName}" required />
            <div th:if="${#fields.hasErrors('block.blockName')}" th:errors="*{block.blockName}" class="error"></div>

            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" th:field="*{capacity}" required />
            <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="error"></div>

            <button type="submit" class="button">Update</button>
        </form>
        <a href="/rooms" class="button back">Back to Rooms</a>
    </div>
</body>
</html>
